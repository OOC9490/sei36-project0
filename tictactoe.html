<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0 Arcade - Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <audio id="press"src="assets/menu_change.wav"></audio>
    <audio id="boot" src="assets/boot.wav"></audio>
    <audio id="play" src="assets/smw_kick.wav"></audio>
    <audio src="assets/pokemon_levelup.mp3" id="win"></audio>
    <audio src="assets/try_again.wav" id="draw"></audio>
    <div class="container">
        <header>
            <h1>Lawrence's Web Arcade</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="disabled"><a class="active" href="tictactoe.html">Tic Tac Toe</a></li>
                    <li><a href="pong.html">Pong</a></li>
                </ul>
            </nav>
        </header>
        <div id="results">
            <div class="closebutton" value="scoreboard">X</div>
            <table id="score">
                <tr>
                    <th class="rounds">Rounds</th>
                    <th class="winners">Winner</th>
                </tr>
            </table>
            <ul>
                <li>Displays the results for the last 15 rounds.</li>
                <li>Refreshing the page resets <em>ALL</em> results!</li>
            </ul>
        </div>
        <div class="endGameOverlay">
            <div class="buttonholder">
                <div id="endGame"></div>
                <button value="restart">Play Again</button>
                <button value="scoreboard">View Score</button>
            </div>
        </div>
        <div class="buttonholder">
            <button value="gamestart" id="gamestart">Start!</button>
            <button value="restart" class="ingame disabled">Restart</button>
            <button value="scoreboard" class="ingame disabled">Scoreboard</button>
        </div>
        <div id="gameboard" class="disabled">
            <div class="box" id="147"></div>
            <div class="box" id="15"></div>
            <div class="box" id="168"></div>
            <div class="box" id="24"></div>
            <div class="box" id="2578"></div>
            <div class="box" id="26"></div>
            <div class="box" id="348"></div>
            <div class="box" id="35"></div>
            <div class="box" id="367"></div>
            <div id="uimessages"></div>
        </div>        
        <footer>
            &copy; Lawrence Carreon 2020
            <svg class="icon link"><use xlink:href="#linkedin"/></svg>
        </footer>
    </div>
</body>
</html>
